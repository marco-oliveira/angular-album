<div class="jumbotron">
    <h1 class="text-center">Album</h1>
</div>
<div class="container">
    <div class="alert alert-info" *ngIf="mensagem.length">{{ mensagem }}</div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova foto
                        </a>
                    </span>
                    <input class="form-control" #textoProcurado (keyup)="0"
                           placeholder="filtrar pelo tÃ­tulo da foto">
                </div>
            </form>
        </div> <!-- fim col-md-12 -->
    </div> <!-- fim row -->
    <br>
    <div class="row">
        <painel #painel *ngFor="let foto of fotos | filtroPorTitulo:textoProcurado.value" titulo="{{ foto.titulo | uppercase }}" class="col-sm-2">
            <a [routerLink]="['/cadastro', foto._id]">
                <foto  titulo="{{ foto.titulo }}" url="{{ foto.url }}"></foto>
            </a>
            <botao nome="Remover" estilo="btn-danger btn-block" (acao)="remover(foto, painel)" [confirmacao]="true"></botao>
        </painel>
    </div>
</div>
